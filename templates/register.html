{% extends 'base.html' %}

{% block content %}
    <h1>Register</h1>
    <form action="{{ url_for('main_routes.register') }}" method="POST">
        {{ form.csrf_token}}
        <li>{{ form.email.label }} {{ form.email }}</li>
        <li>{{ form.password.label }} {{ form.password }}</li>
        <li>{{ form.confirm_password.label }} {{ form.confirm_password }}</li>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
