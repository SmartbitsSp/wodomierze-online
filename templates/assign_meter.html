{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Przypisz Licznik</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.user_id.label }}
            {{ form.user_id(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.meter_id.label }}
            {{ form.meter_id(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
